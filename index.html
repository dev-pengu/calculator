<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link href="styles/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div id="result-container">
				<div id="display">0</div>
			</div>
			<div id="button-container">
				<div id="options-grp">
					<div class="option-btn btn" id="clear">Clear</div>
					<div class="option-btn btn" id="memory">MR</div>
					<div class="option-btn btn" id="percent">%</div>
					<div></div>
					<div class="option-btn btn" id="backspace"><img src="imgs/outline_backspace_white_24dp.png" alt="backspace"></div>
				</div>
				<div id="bottom-btn-grp">
					<div id="number-grp">
						<div class="number-btn btn" id="seven">7</div>
						<div class="number-btn btn" id="eight">8</div>
						<div class="number-btn btn" id="nine">9</div>
						<div class="number-btn btn" id="four">4</div>
						<div class="number-btn btn" id="five">5</div>
						<div class="number-btn btn" id="six">6</div>
						<div class="number-btn btn" id="one">1</div>
						<div class="number-btn btn" id="two">2</div>
						<div class="number-btn btn" id="three">3</div>
						<div class="number-btn btn" id="zero">0</div>
						<div class="number-btn btn" id="dbl-zer">00</div>
						<div class="number-btn btn" id="decimal">.</div>
					</div>
					<div id="operator-grp">
						<div class="operator-btn btn" id="division">/</div>
						<div class="operator-btn btn" id="sqr-rt"><img src="imgs/square-root-2-24.ico" alt="square root"></div>
						<div class="operator-btn btn" id="mult">x</div>
						<div></div>
						<div class="operator-btn btn" id="sub">-</div>
						<div></div>
						<div class="operator-btn btn big-btn" id="add">+</div>
						<div class="operator-btn btn big-btn" id="equal">=</div>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/main.js" type="text/javascript"></script>
	</body>
</html>
